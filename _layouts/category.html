---
layout: default
---
<div class="row justify-content-center" id="category-container">
  <div class="card">
    <div class="col-md-8 offset-md-2 offset-md-right">
      <img src="{{site.url}}{{site.baseurl}}/assets/img/categories/{{ page.picture}}" class="category-picture-img" />
      {{ content }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">About {{site.author}}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Projects</div>
      <div class="card-body text-dark">
        {%- include blog_categories.html -%}
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">Useful Links</div>
      <div class="card-body text-dark">
        {% for i in site.urls %}
        <li>
          <a href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
        </li>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
